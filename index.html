<!DOCTYPE html>
<html>

  <head>
    <!-- <meta charset="utf-8"> -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Count Fun!!!!!</title>
  </head>

  <body>
    <h1>Count Fun!!!!!</h1>
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="countToL" class="form-control">What Number should we count to?</label>
          <input type="number" class="form-control" id="countTo">
        </div>
        <div class="form-group">
          <label for="countByL" class="form-control">What number should we count by?</label>
          <input type="number" class="form-control" id="countBy">

        </div>
        <button type="submit" name="btn">Submit!</button>
      </form>
    </div>

  </body>
